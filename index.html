<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Book Finder - MM</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-primary">Book Finder</h1>
      <form id="search-form" class="search-form">
        <input
          type="text"
          id="searchInput"
          class="search-form-input"
          placeholder="Enter search term (author, genre, etc.) "
        />
        <button class="search-form-btn" id="btnSearch">Search</button>
      </form>
      <div class="results-container" id="resultsContainer">
        <p>Results displayed here</p>
        <ul id="results" class="results"></ul>
      </div>

      <div id="more" class="more-container"></div>
    </div>
  </body>
</html>
